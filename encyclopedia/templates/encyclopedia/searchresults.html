{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search Results</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'encyclopedia:entry' entry.title %}">{{ entry }} </a></li>
            {% empty %}
              <p>
                No results
                </p>
        {% endfor %}
    </ul>

{% endblock %}
